spring:
  application:
    name: dubbo-billing-web-consumer

embedded:
  zookeeper:
    port: 2181

dubbo:
  registry:
    address: zookeeper://127.0.0.1:${embedded.zookeeper.port}
    file: ${user.home}/dubbo-cache/${spring.application.name}/dubbo.cache
  consumer:
    filter: dubboContextFilter
server:
  port: 1310